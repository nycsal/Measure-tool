<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakaReZa Calculate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdf6ee;
      color: #333;
    }
    header {
      padding: 1em;
      background-color: #ff6f61;
      color: white;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .lang-switch {
      text-align: right;
      padding: 0.5em 1em;
    }
    .lang-switch button {
      margin-left: 0.5em;
      background: #eee;
      border: none;
      padding: 0.3em 0.6em;
      cursor: pointer;
    }
    .material-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 1em;
    }
    .material-card {
      flex: 0 1 120px;
      background: #fff;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.1s;
    }
    .material-card:hover {
      transform: scale(1.05);
      background-color: #fde9e0;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      width: 300px;
      max-width: 95%;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content label,
    .modal-content input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    .modal-content button {
      padding: 0.6em;
      background-color: #ff6f61;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #0070e0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>KakaReZa Calculate</header>

  <div class="lang-switch">
    <button onclick="setLang('en')">ğŸŒ English</button>
    <button onclick="setLang('fa')">ğŸ‡®ğŸ‡· ÙØ§Ø±Ø³ÛŒ</button>
    <button onclick="setLang('es')">ğŸ‡ªğŸ‡¸ EspaÃ±ol</button>
  </div>

  <section class="material-list">
    <div class="material-card" onclick="openCalculator('paint')">ğŸ–Œï¸<br><span class="label" data-en="Paint" data-fa="Ø±Ù†Ú¯" data-es="Pintura">Paint</span></div>
    <div class="material-card" onclick="openCalculator('mortar')">ğŸŸ«<br><span class="label" data-en="Mortar" data-fa="Ù…Ù„Ø§Øª" data-es="Mortero">Mortar</span></div>
    <div class="material-card" onclick="openCalculator('plywood')">ğŸªµ<br><span class="label" data-en="Plywood" data-fa="ØªØ®ØªÙ‡ Ú†Ù†Ø¯Ù„Ø§ÛŒÙ‡" data-es="Contrachapado">Plywood</span></div>
    <div class="material-card" onclick="openCalculator('cement')">ğŸ”²<br><span class="label" data-en="Cement Board" data-fa="ØµÙØ­Ù‡ Ø³ÛŒÙ…Ø§Ù†ÛŒ" data-es="Placa de cemento">Cement Board</span></div>
    <!-- Add more material cards here -->
  </section>

  <div class="modal" id="calcModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2 id="calcTitle">Material</h2>
      <label>Width (ft/meters):</label>
      <input type="number" id="width">
      <label>Length (ft/meters):</label>
      <input type="number" id="length">
      <label>Or Total Area:</label>
      <input type="number" id="area">
      <div id="extraInputs"></div>
      <button onclick="calculate()">Calculate</button>
      <div class="result" id="resultText"></div>
      <a class="buy-btn" id="buyLink" href="" target="_blank">Buy at Lowe's</a>
    </div>
  </div>

  <script>
    let currentMaterial = "";

    const coverageData = {
      paint: { coverage: 350, unit: "gallon", LoweURL: "https://www.lowes.com/search?searchTerm=interior+paint" },
      mortar: { coverage: 12, unit: "bag", LoweURL: "https://www.lowes.com/search?searchTerm=mortar" },
      plywood: { coverage: 32, unit: "sheet", LoweURL: "https://www.lowes.com/search?searchTerm=plywood" },
      cement: { coverage: 15, unit: "sheet", LoweURL: "https://www.lowes.com/search?searchTerm=cement+board" },
    };

    function openCalculator(material) {
      currentMaterial = material;
      document.getElementById("calcTitle").textContent = material[0].toUpperCase() + material.slice(1) + " Calculator";
      document.getElementById("width").value = "";
      document.getElementById("length").value = "";
      document.getElementById("area").value = "";
      document.getElementById("resultText").textContent = "";
      document.getElementById("calcModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("calcModal").style.display = "none";
    }

    function calculate() {
      const width = parseFloat(document.getElementById("width").value || 0);
      const length = parseFloat(document.getElementById("length").value || 0);
      const knownArea = parseFloat(document.getElementById("area").value);
      const area = knownArea || (width * length);
      const data = coverageData[currentMaterial];
      if (!data) return;
      const qty = Math.ceil(area / data.coverage);
      document.getElementById("resultText").textContent =
        `You need: ${qty} ${data.unit}${qty > 1 ? "s" : ""} (${data.coverage} sq ft/unit)`;
      document.getElementById("buyLink").href = data.LoweURL;
      document.getElementById("buyLink").style.display = "inline-block";
    }

    function setLang(lang) {
      document.querySelectorAll('.label').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
