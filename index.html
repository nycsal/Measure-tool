<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakaReZa Calculate</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #fdf4ec;
      color: #222;
      overflow-x: hidden;
    }

    header {
      background: #ff6e5f;
      color: white;
      text-align: center;
      padding: 1.2em;
      font-size: 2em;
      font-weight: bold;
    }

    .lang-switch {
      display: flex;
      justify-content: center;
      padding: 0.6em;
      background: #fff;
    }

    .lang-switch button {
      font-size: 1.1em;
      margin: 0 0.5em;
      padding: 0.6em 1em;
      border: none;
      background: #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
    }

    .material-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      gap: 1.5em;
    }

    .material-card {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 1.5em;
      border-radius: 12px;
      font-size: 1.8em;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .material-card:hover {
      transform: scale(1.02);
      background: #fff0ea;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .modal-content {
      background: white;
      padding: 2em;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }

    .modal-content h2 {
      font-size: 1.8em;
      margin-bottom: 1.4em;
    }

    .modal-content label,
    .modal-content input {
      display: block;
      width: 100%;
      font-size: 1.3em;
      margin: 1em 0;
    }

    .modal-content input {
      padding: 0.8em;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .modal-content input:focus {
      border: 2px solid #ff6e5f;
      outline: none;
    }

    .modal-content button {
      margin-top: 1em;
      padding: 1em;
      font-size: 1.2em;
      background-color: #ff6e5f;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.5em;
      cursor: pointer;
    }

    .result {
      margin-top: 1.5em;
      font-size: 2em;
      font-weight: bold;
      color: #222;
    }

    .buy-btn {
      display: block;
      margin-top: 1.5em;
      padding: 1em;
      background-color: #005ecb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
    }

  </style>
</head>
<body>

  <header>KakaReZa Calculate</header>

  <div class="lang-switch">
    <button onclick="setLang('en')">üåê English</button>
    <button onclick="setLang('fa')">üáÆüá∑ ŸÅÿßÿ±ÿ≥€å</button>
    <button onclick="setLang('es')">üá™üá∏ Espa√±ol</button>
  </div>

  <section class="material-list">
    <div class="material-card" onclick="openCalculator('paint')">üñåÔ∏è <span class="label" data-en="Paint" data-fa="ÿ±ŸÜ⁄Ø" data-es="Pintura">Paint</span></div>
    <div class="material-card" onclick="openCalculator('mortar')">üü´ <span class="label" data-en="Mortar" data-fa="ŸÖŸÑÿßÿ™" data-es="Mortero">Mortar</span></div>
    <div class="material-card" onclick="openCalculator('plywood')">ü™µ <span class="label" data-en="Plywood" data-fa="ÿ™ÿÆÿ™Ÿá ⁄ÜŸÜÿØŸÑÿß€åŸá" data-es="Contrachapado">Plywood</span></div>
    <div class="material-card" onclick="openCalculator('cement')">üî≤ <span class="label" data-en="Cement Board" data-fa="ÿµŸÅÿ≠Ÿá ÿ≥€åŸÖÿßŸÜ€å" data-es="Placa de Cemento">Cement Board</span></div>
    <!-- Add more cards -->
  </section>

  <div class="modal" id="calcModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <h2 id="calcTitle">Material Calculator</h2>

      <label>Width</label>
      <input type="number" id="width" inputmode="decimal" placeholder="Enter width">

      <label>Length</label>
      <input type="number" id="length" inputmode="decimal" placeholder="Enter length">

      <label>Or Area</label>
      <input type="number" id="area" inputmode="decimal" placeholder="Total area (if known)">

      <button onclick="calculate()">CALCULATE</button>

      <div class="result" id="resultText"></div>
      <a id="buyLink" class="buy-btn" href="#" target="_blank" style="display:none;">üõí Buy at Lowe‚Äôs</a>
    </div>
  </div>

  <script>
    let currentMaterial = "";

    const coverageData = {
      paint: { coverage: 350, unit: "gallon", LoweURL: "https://www.lowes.com/search?searchTerm=paint" },
      mortar: { coverage: 12, unit: "bag", LoweURL: "https://www.lowes.com/search?searchTerm=mortar" },
      plywood: { coverage: 32, unit: "sheet", LoweURL: "https://www.lowes.com/search?searchTerm=plywood" },
      cement: { coverage: 15, unit: "sheet", LoweURL: "https://www.lowes.com/search?searchTerm=cement+board" }
    };

    function openCalculator(material) {
      currentMaterial = material;
      const titleName = document.querySelector(`.material-card span[data-en][data-fa]`).getAttribute("data-en");
      document.getElementById("calcTitle").textContent = titleName + " Calculator";
      document.getElementById("width").value = "";
      document.getElementById("length").value = "";
      document.getElementById("area").value = "";
      document.getElementById("resultText").textContent = "";
      document.getElementById("buyLink").style.display = "none";
      document.getElementById("calcModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("calcModal").style.display = "none";
    }

    function calculate() {
      let width = parseFloat(document.getElementById("width").value || 0);
      let length = parseFloat(document.getElementById("length").value || 0);
      let area = parseFloat(document.getElementById("area").value);
      area = area || (width * length);

      const data = coverageData[currentMaterial];
      if (!data || isNaN(area) || area <= 0) {
        document.getElementById("resultText").textContent = "‚õî Please enter valid numbers";
        return;
      }

      const qty = Math.ceil(area / data.coverage);
      document.getElementById("resultText").innerHTML =
        `‚úÖ You need: <br><strong>${qty} ${data.unit}${qty > 1 ? 's' : ''}</strong><br>(${data.coverage} per unit)`;
      document.getElementById("buyLink").href = data.LoweURL;
      document.getElementById("buyLink").style.display = "block";
    }

    function setLang(lang) {
      document.querySelectorAll('.label').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });

      if (lang === 'fa') {
        document.body.style.direction = 'rtl';
      } else {
        document.body.style.direction = 'ltr';
      }
    }
  </script>

</body>
</html>
